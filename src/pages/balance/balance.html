<!DOCTYPE html>
<html>
<head>

    <script type="text/javascript" src="../../modules/Balance/Balance.js"></script>

    <script type="text/javascript">
        function getBalance() {
            var address, wei, balance;
            address = document.getElementById("address").value;
            //address = "0x5Ae2Ee9Eff7B3E1E896Ea09Dc663b01dEdb10f24";

                balance = ethBalance(address);

    <br />
    <br />
    <div id="output"></div>
</body>
</html>
